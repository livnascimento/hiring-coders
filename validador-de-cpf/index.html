<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Validador de CPF</title>
</head>
<body>
    <header>
        <h1>Validador de CPF</h1>
        <p>Projeto criado como desafio do Hiring Coders (by Gama Academy e VTEX)</p>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="inputCpf">CPF</label>
                <input type="tel" class="form-control" id="inputCpf" placeholder="Digite apenas números">
              </div>
              <button type="button" class="btn btn-dark" onclick="validando()">Enviar</button>
        </form>
        <div class="messages-container">
            <div id="success" class="alert alert-success" role="alert" style="display: none;">
            </div>
            <div id="fail" class="alert alert-danger" role="alert" style="display: none;">
                CPF inválido :(
            </div>
        </div>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
